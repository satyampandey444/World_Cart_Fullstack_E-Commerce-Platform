{% extends "base.html" %}

{% block title %}Add Product{% endblock %}

{% block body %}
<div class="min-h-screen bg-gradient-to-br from-gray-100 to-gray-200 flex items-center justify-center px-4 py-10">

    <div class="bg-white shadow-2xl rounded-2xl p-8 sm:p-10 w-full max-w-3xl border border-gray-300 transition hover:shadow-3xl">

        <h2 class="text-3xl sm:text-4xl font-bold text-indigo-600 mb-8 text-center">
            üõçÔ∏è Add New Product
        </h2>

        <form id="productForm" method="post" enctype="multipart/form-data" action="/add_product" class="space-y-6">

            <!-- Product Name -->
            <div>
                <label class="block text-gray-700 font-semibold">Product Name</label>
                <input type="text" name="productName"
                       class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500"
                       placeholder="E.g.: Nike Shoes" required>
            </div>

            <!-- Price + Quantity Grid -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-gray-700 font-semibold">Price (‚Çπ)</label>
                    <input type="number" name="productPrice"
                           class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500"
                           placeholder="Enter price" required>
                </div>

                <div>
                    <label class="block text-gray-700 font-semibold">Available Quantity</label>
                    <input type="number" name="availableQuantity"
                           class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500"
                           placeholder="Enter stock" required>
                </div>
            </div>

            <!-- Expiry Date -->
            <div>
                <label class="block text-gray-700 font-semibold">Expiry Date</label>
                <input type="date" name="expiryDate"
                       class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500"
                       required>
            </div>

            <!-- Description -->
            <div>
                <label class="block text-gray-700 font-semibold">Description</label>
                <textarea name="description" rows="3"
                          class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500"
                          placeholder="Write a short product description..." required></textarea>
            </div>

            <!-- Image Upload -->
            <div>
                <label class="block text-gray-700 font-semibold">Product Image</label>
                <input type="file" name="productImage" accept="image/*"
                       class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 hover:bg-gray-100 transition">
            </div>

            <!-- Category -->
            <div>
                <label class="block text-gray-700 font-semibold">Category</label>
                <select name="productCategory"
                        class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500"
                        required>
                    <option value="" disabled selected>Choose category...</option>
                    {% for category in categories %}
                        <option value="{{ category.id }}">{{ category.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Submit Button -->
            <div class="flex justify-center pt-4">
                <button type="submit"
                        class="w-full sm:w-auto bg-indigo-600 text-white px-8 py-3 text-lg rounded-lg shadow-md
                               hover:bg-indigo-700 hover:shadow-lg transition transform hover:scale-105">
                    ‚úÖ Save Product
                </button>
            </div>

        </form>

    </div>

</div>
{% endblock %}
