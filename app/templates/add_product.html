{% extends "base.html" %}
{% block title %} Add Product {% endblock %}
{% block body %}
<div class="flex flex-col items-center justify-center min-h-screen bg-gray-100 py-6">
  <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-2xl">
    <h2 class="text-3xl font-semibold text-gray-800 mb-6 text-center">Add Product</h2>
    <form id="productForm" class="space-y-6" method="post" enctype="multipart/form-data" action="/add_product">
      <div>
        <label for="productName" class="block text-sm font-medium text-gray-700">Product Name</label>
        <input type="text" id="productName" name="productName" class="w-full px-4 py-2 mt-2 border rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="Enter product name" required>
      </div>
      <div>
        <label for="productPrice" class="block text-sm font-medium text-gray-700">Price</label>
        <input type="number" id="productPrice" name="productPrice" class="w-full px-4 py-2 mt-2 border rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="Enter price" required>
      </div>
      <div>
        <label for="availableQuantity" class="block text-sm font-medium text-gray-700">Available Quantity</label>
        <input type="number" id="availableQuantity" name="availableQuantity" class="w-full px-4 py-2 mt-2 border rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="Enter quantity" required>
      </div>
      <div>
        <label for="expiryDate" class="block text-sm font-medium text-gray-700">Expiry Date</label>
        <input type="date" id="expiryDate" name="expiryDate" class="w-full px-4 py-2 mt-2 border rounded-lg focus:ring-2 focus:ring-blue-500" required>
      </div>
      <div>
        <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
        <textarea id="description" name="description" class="w-full px-4 py-2 mt-2 border rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="Enter product description" rows="3" required></textarea>
      </div>
      <div>
        <label for="productImage" class="block text-sm font-medium text-gray-700">Product Image</label>
        <input type="file" id="productImage" name="productImage" accept="image/*" class="w-full px-4 py-2 mt-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
      </div>
      <div>
        <label for="productCategory" class="block text-sm font-medium text-gray-700">Category</label>
        <select id="productCategory" name="productCategory" class="w-full px-4 py-2 mt-2 border rounded-lg focus:ring-2 focus:ring-blue-500" required>
          <option value="">Select category</option>
          {% for category in categories %}
            <option value="{{ category.id }}">{{ category.name }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="flex justify-center">
        <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition">Save Product</button>
      </div>
    </form>
  </div>
</div>

{% endblock %}
