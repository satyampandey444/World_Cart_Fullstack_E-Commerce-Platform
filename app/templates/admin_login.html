{% extends "base.html" %}
{% block title %}
    Admin Login
{% endblock %}

{% block body %}
<div class="bg-indigo-500 min-h-screen flex items-center justify-center px-4">

    <main class="w-full max-w-sm bg-white rounded shadow-lg p-8">

        <form action="/admin_login" method="post" class="w-full">

            <h1 class="text-black text-center mb-6 text-3xl font-black">ADMIN</h1>

            <!-- Email -->
            <div class="mb-4">
                <label class="mb-2 uppercase tracking-wide font-bold text-lg text-gray-700" for="email">Email</label>
                <input 
                    class="appearance-none block w-full bg-white text-gray-700 border border-gray-400 rounded py-3 px-4 leading-tight 
                           focus:outline-none focus:border-indigo-600" 
                    type="email" id="email" name="email" placeholder="admin@email.com">
            </div>

            <!-- Password -->
            <div class="mb-4">
                <label class="mb-2 uppercase tracking-wide font-bold text-lg text-gray-700" for="password">Password</label>

                <div class="relative">
                    <input 
                        class="appearance-none block w-full bg-white text-gray-700 border border-gray-400 rounded py-3 px-4 leading-tight 
                               focus:outline-none focus:border-indigo-600" 
                        type="password" id="password" name="password" placeholder="******************">

                    <button type="button" onclick="togglePassword()" 
                            class="absolute inset-y-0 right-3 flex items-center text-gray-500">
                        üëÅÔ∏è
                    </button>
                </div>
            </div>

            <!-- Remember Me -->
            <div class="mb-4">
                <label class="text-gray-600 flex items-center" for="remember">
                    <input class="mr-2 leading-tight" type="checkbox" id="remember">
                    <span class="text-sm">Remember me</span>
                </label>
            </div>

            <!-- Login Button -->
            <button class="w-full bg-teal-500 hover:bg-teal-600 text-white py-2 px-3 rounded text-lg">
                Log in
            </button>

        </form>

        <!-- Bottom Links -->
        <div class="mt-4 text-center">
            <a href="{{ url_for('login') }}" 
               class="text-sm text-teal-500 hover:text-teal-600 hover:underline">
                Not an Admin? User Login
            </a>
        </div>

    </main>

</div>

<script>
    function togglePassword() {
        const field = document.getElementById("password");
        field.type = field.type === "password" ? "text" : "password";
    }
</script>

{% endblock %}
