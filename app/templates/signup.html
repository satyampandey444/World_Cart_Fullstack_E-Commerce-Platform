{% extends "base.html" %}
{% block title %}
    SignUp
{% endblock %}

{% block items2 %}
<a href="{{url_for('signup')}}" class="bg-indigo-600 text-white px-4 py-2 rounded-md shadow hover:bg-indigo-700">Sign Up</a>
<a href="{{url_for('login')}}" class="bg-indigo-600 text-white px-4 py-2 rounded-md shadow hover:bg-indigo-700">Sign In</a>
{% endblock %}
{% block body %}
<div class="bg-indigo-500 min-h-screen">
    <div class="flex items-center h-full w-full bg-teal-lighter">
        <div class="w-full bg-white rounded shadow-lg p-8 m-4 md:max-w-sm md:mx-auto">
          <h1 class="block w-full text-center text-black mb-6 text-3xl font-black">Sign Up</h1>
          <form class="mb-4 md:flex md:flex-wrap md:justify-between" action="/api/register" method="post">
            <div class="flex flex-col mb-4 md:w-1/2">
              <label class="mb-2 uppercase tracking-wide font-bold text-lg text-grey-darkest" for="first_name">First Name</label>
              <input class="border py-2 px-3 text-grey-darkest md:mr-2" type="text" name="first_name" id="first_name">
            </div>
            <div class="flex flex-col mb-4 md:w-1/2">
              <label class="mb-2 uppercase font-bold text-lg text-grey-darkest md:ml-2" for="last_name">Last Name</label>
              <input class="border py-2 px-3 text-grey-darkest md:ml-2" type="text" name="last_name" id="last_name">
            </div>
            <div class="flex flex-col mb-4 md:w-full">
              <label class="mb-2 uppercase font-bold text-lg text-grey-darkest" for="email">Email</label>
              <input class="border py-2 px-3 text-grey-darkest" type="email" name="email" id="email">
            </div>
            <div class="flex flex-col mb-6 md:w-full">
              <label class="mb-2 uppercase font-bold text-lg text-grey-darkest" for="password">Password</label>
              <input class="border py-2 px-3 text-grey-darkest" type="password" name="password" id="password">
            </div>
            <button class="block bg-blue-300 hover:bg-teal-dark text-black uppercase text-lg mx-auto p-4 rounded" type="submit">Create Account</button>
          </form>
          <a class="block bg-red-400 w-full text-center no-underline text-sm text-grey-dark hover:text-grey-darker p-4 rounded" href="/login">Already have an account?</a>
        </div>
      </div>
</div>
{% endblock %}
